<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>VideoGame Quiz</title>
</head>
<body>
    <h1 class="headline"><i class="gamepad fas fa-gamepad"></i>Videogame Quiz</h1>
    
    <div class="box container col-12">    

    <!--Start game modal-->



    <!--Question area-->
        <div class="questions container col-4">
            <h3 class="header">Question</h3>
                <p id="myQuestion">Placeholder</p>

                <div class="points container">
                    <p class="points">Points: <span id="counter">0</span></p>
                </div>
        </div>



    <!--Answer alternatives-->
        <div class="answerBox col-8">
            <div class="myAlternatives container">
                <ol>
                    <li class="alt"><button class="btn btn-lg btn--grey" onclick="checkAnswer();"> Answer1</button></li>
                    <li class="alt"><button class="btn btn-lg btn--grey" onclick="checkAnswer();"> Answer2</button></li>
                    <li class="alt"><button class="btn btn-lg btn--grey" onclick="checkAnswer();"> Answer3</button></li>
                    <li class="alt"><button class="btn btn-lg btn--grey" onclick="checkAnswer();"> Answer4</button></li>
                </ol>

                <button data-type="nextQuestion" class="nextQuestion btn btn-lg btn--grey d-flex justify-content-end" onclick="nextQuestion();">Next</button>
            </div>

        </div>
    <!--Functions-->



    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
